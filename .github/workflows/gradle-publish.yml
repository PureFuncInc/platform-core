name: Gradle Package

on:
  push:
    branches:
      - main
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/delete-package-versions@v2
        with:
          package-name: net.purefunc.core-domain
          min-versions-to-keep: 1
          token: ${{ secrets.PAT }}
      - uses: actions/delete-package-versions@v2
        with:
          package-name: net.purefunc.member-domain
          min-versions-to-keep: 1
          token: ${{ secrets.PAT }}
      - uses: actions/delete-package-versions@v2
        with:
          package-name: net.purefunc.member-sdk
          min-versions-to-keep: 1
          token: ${{ secrets.PAT }}