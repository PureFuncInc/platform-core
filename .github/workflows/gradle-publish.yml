name: Gradle Package

on:
  push:
    branches:
      - main
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/delete-package-versions@v2
        with:
          package-name: "core-domain"
          min-versions-to-keep: 1
          token: ${{ secrets.PUBLISH_TOKEN }}